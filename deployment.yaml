apiVersion: apps/v1
kind: Deployment
metadata:
  name: wils-app
  namespace: dev
  labels:
    app: wils-app
spec:
  selector:
    matchLabels:
      app: wils-app
  template:
    metadata:
      labels:
        app: wils-app
    spec:
      containers:
      - name: wils-app
        image: wil42/playground:v2
        ports:
        - containerPort: 8888

---

apiVersion: v1
kind: Service
metadata:
  name: svc-wils-app
spec:
  selector:
    app: wils-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8888
